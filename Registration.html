<!DOCTYPE html>
<html>
<head>
  <title>HealthbotSign In</title>
  <link rel="stylesheet" href="{{url_for('static', filename='CSS/sign_in.css') }}">
</head>
<body>
    <form action="{{ url_for('register') }}" method="post">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>First Name</b></label>
          <input type="text" placeholder="First Name" name="FNAME" id="FNAME" required>

           <label for="email"><b>Last Name</b></label>
          <input type="text" placeholder="Last Name" name="LNAME" id="LNAME" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>

           <label for="email"><b>address</b></label>
          <input type="text" placeholder="Enter Email" name="address" id="address" required>


           <label for="email"><b>phonenumber</b></label>
          <input type="text" placeholder="Enter Email" name="phonenumber" id="phonenumber" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      
        
          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn" onclick="register()">Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="/login"  onClick="history.go(-1); return false;">Login</a>.</p>
        </div>
      </form>

</body>
</html>
